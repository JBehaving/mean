<div class="panel panel-default" data-ng-controller="AccountController" data-ng-init="find()">
    <div class="panel-heading table-title-bg">
        <div class="table-search pull-right">
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
                <input ng-model="searchText" type="search" class="text-right form-control glowing-border no-validate" placeholder="Search upcoming accounts"/></div>
        </div>
        <div class="panel-title table-title">accounts<a href="#!/events/create"><span class="glyphicon glyphicon-plus glyphlink-red"></span></a></div>
    </div>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Type</th>
            <th>Active</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="user in users | filter: searchText">
            <td>{{user.lname}}</td>
            <td>{{user.fname}}</td>
            <td>{{user.type}}</td>
            <td>{{user.active}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
        </tr>
        </tbody>
    </table>
</div>

<hr>
