<div data-ng-controller="RegisterCtrl">
  <div ng-repeat="error in registerError">
    <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
  </div>
  <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
  <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>

<h1 align="center"><font face="impact" size="20">account</font></h1>

  <form ng-submit="register()" class="signup form-horizontal">
    <div class="form-group">
      <label for="fname" class="col-md-4 control-label">First Name:</label>
      <div class="col-md-8">
        <input id="firstname" type="text" name="name" class="form-control" ng-model="user.name"/>
      </div>
    </div>
    <div class="form-group">
      <label for="lname" class="col-md-4 control-label">Last Name:</label>
      <div class="col-md-8">
        <input id="lastname" type="text" name="name" class="form-control" ng-model="user.name"/>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-md-4 control-label">Email:</label>
      <div class="col-md-8">
        <input id="emailaddress" type="email" name="email" class="form-control" ng-model="user.email"/>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-md-4 control-label">Password:</label>
      <div class="col-md-8">
        <input id="password" type="text" name="password" class="form-control" ng-model="user.username"/>
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="col-md-4 control-label">Phone:</label>
      <div class="col-md-8">
        <input id="phone" type="text" name="phone" class="form-control" ng-model="user.password"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-4 col-md-8">
        <button type="submit" class="btn btn-primary">Sign up</button>&nbsp;
        or&nbsp;<a ui-sref='auth.login' class="show-login">login</a>
      </div>
    </div>
  </form>

    <div class="container">
        <div class="row clearfix">

            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6  column col-sm-offset-0 col-md-offset-2 col-lg-offset-3">

                <form class="form-horizontal">
                    <fieldset>

                        <!-- First Name -->
                        <div align="left" class="form-group">
                            <label class="col-md-3 control-label" for="fname">First Name:</label>
                            <div class="col-md-5">
                                <input id="fname" name="fname" type="text" class="form-control input-md">
                            </div>
                            <!-- FName Checkbox -->
                            <div class="form-group">
                                <label class="col-md-3 control-checkbox"><input type="checkbox"></label>
                            </div>
                        </div>

                        <!-- Last Name -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="lname">Last Name:</label>
                            <div class="col-md-8">
                                <input id="lname" name="lname" type="text" class="form-control input-md">
                            </div>
                            <!-- LName Checkbox -->
                            <div class="form-group">
                                <label class="col-md-3 control-checkbox"><input type="checkbox"></label>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email:</label>
                            <div class="col-md-8">
                                <input id="email" type="email" name="email" class="form-control" ng-model="user.email"/>
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="textarea">Text Area</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="textarea" name="textarea">default text</textarea>
                            </div>
                        </div>

                        <!-- Button (Double) -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="button1id"></label>
                            <div class="col-md-8">
                                <button id="button1id" name="button1id" class="btn btn-success">Ok</button>
                                <button id="button2id" name="button2id" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>

        </div>
    </div>

</div>
