<section class="container" style="margin-left: -30px" data-ng-controller="RegisterCtrl">
    <div ng-repeat="error in registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
    <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>

    <form name="registerForm" ng-submit="register()" class="form-horizontal">
        <div ng-hide="next">
            <p class="page-title">account info</p>

            <div class="form-group">
                <!-- First Name -->
                <label class="col-md-4 control-label">First:</label>
                <div class="col-md-2">
                    <input class="form-control glowing-border" name="fName" placeholder="First name" ng-model="userFirst" autofocus="autofocus" required>
                </div>

                <!-- Last Name -->
                <label class="col-md-1 control-label">Last:</label>
                <div class="col-md-2">
                    <input class="form-control glowing-border" placeholder="Last name" ng-model="userLast" required>
                </div>

                <input type="checkbox" title="Check this box if you do not want your real first name and last initial to be displayed to others" ng-model="wantsPrivacy">
            </div>


            <!-- Email -->
            <div class="form-group">
                <label class="col-md-4 control-label">Email:</label>
                <div class="col-md-3">
                    <input type="email" class="form-control glowing-border" placeholder="Email" ng-model="userEmail" required>
                </div>
            </div>
            <!-- Password -->
            <div class="form-group" ng-class="{ 'has-error' : notMatched }">
                <label class="col-md-4 control-label">Password:</label>
                <div class="col-md-3">
                    <input type="password" pattern=".{8,20}" title="The password must be between 8 and 20 characters" placeholder="must be 8-20 characters" class="form-control glowing-border" ng-model="pw1" required>
                </div>
            </div>
            <!-- Confirm Password -->
            <div class="form-group" ng-class="{ 'has-error' : notMatched }">
                <label class="col-md-4 control-label">Confirm Password:</label>
                <div class="col-md-3">
                    <input type="password" placeholder="re-enter your password" ng-blur="notMatched = pw1 != pw2" class="form-control glowing-border" ng-model="pw2" required>
                </div>
            </div>
            <!-- Password match -->
            <div class="form-group" ng-show="notMatched">
                <label class="col-md-4 control-label"> </label>
                <div style="color: darkred" class="col-md-4">
                    Passwords do not match!
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Street Address:</label>
                <div class="col-md-4">
                    <input data-ng-model="userAddr" placeholder="Street address" class="form-control glowing-border" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label class="col-md-4 control-label">City:</label>
                    <div class="col-md-2">
                        <input data-ng-model="userCity" placeholder="City" class="form-control glowing-border" required>
                    </div>
                </div>

                <div>
                    <label class="col-md-1 control-label">State:</label>
                    <div class="col-md-2">
                        <select class="form-control glowing-border" data-ng-model="userState" required>
                            <option value="">Select a state
                            <option value="AL">Alabama
                            <option value="AK">Alaska
                            <option value="AZ">Arizona
                            <option value="AR">Arkansas
                            <option value="CA">California
                            <option value="CO">Colorado
                            <option value="CT">Connecticut
                            <option value="DE">Delaware
                            <option value="FL">Florida
                            <option value="GA">Georgia
                            <option value="HI">Hawaii
                            <option value="ID">Idaho
                            <option value="IL">Illinois
                            <option value="IN">Indiana
                            <option value="IA">Iowa
                            <option value="KS">Kansas
                            <option value="KY">Kentucky
                            <option value="LA">Louisiana
                            <option value="ME">Maine
                            <option value="MD">Maryland
                            <option value="MA">Massachusetts
                            <option value="MI">Michigan
                            <option value="MN">Minnesota
                            <option value="MS">Mississippi
                            <option value="MO">Missouri
                            <option value="MT">Montana
                            <option value="NE">Nebraska
                            <option value="NV">Nevada
                            <option value="NH">New Hampshire
                            <option value="NJ">New Jersey
                            <option value="NM">New Mexico
                            <option value="NY">New York
                            <option value="NC">North Carolina
                            <option value="ND">North Dakota
                            <option value="OH">Ohio
                            <option value="OK">Oklahoma
                            <option value="OR">Oregon
                            <option value="PA">Pennsylvania
                            <option value="RI">Rhode Island
                            <option value="SC">South Carolina
                            <option value="SD">South Dakota
                            <option value="TN">Tennessee
                            <option value="TX">Texas
                            <option value="UT">Utah
                            <option value="VT">Vermont
                            <option value="VA">Virginia
                            <option value="WA">Washington
                            <option value="DC">Washington D.C.
                            <option value="WV">West Virginia
                            <option value="WI">Wisconsin
                            <option value="WY">Wyoming
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label class="col-md-4 control-label">Zip:</label>
                    <div class="col-md-2">
                        <input style="width: 100px" type="number" pattern="[0-9]*" max="99999" min="10000" placeholder="Zip" class="form-control glowing-border" ng-model="userZip" required>
                    </div>
                </div>

                <!-- Phone -->
                <div>
                    <label class="col-md-1 control-label">Phone:</label>
                    <div class="col-md-2">
                        <input  style="width: 105px" type="tel" class="form-control glowing-border" placeholder="##########" ng-model="userPhone" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label class="col-md-4 control-label">Birthday:</label>
                    <div class="col-md-1">
                        <input type="number" min="1" max="12" data-ng-model="userDOBmm" placeholder="mm" class="form-control glowing-border" required>
                    </div>
                    <div class="col-md-1">
                        <input type="number" min="1" max="31" data-ng-model="userDOBdd" placeholder="dd" class="form-control glowing-border" required>
                    </div>
                    <div class="col-md-1">
                        <input style="width: 75px" type="number" min="1900" max="2015" data-ng-model="userDOByyyy" placeholder="yyyy" class="form-control glowing-border" required>
                    </div>
                </div>

                <div>
                    <label class="col-md-1 control-label">Skill:</label>
                    <div class="col-md-2">
                        <select data-ng-model="userSkillLvl" class="form-control glowing-border" required>
                            <option value="">Select a skill level
                            <option value="novice">Novice
                            <option value="intermediate">Intermediate
                            <option value="advanced">Advanced
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label"> </label>
                <div class="col-md-2">
                    <button ng-click="next = true" class="btn btn-default">next</button>
                </div>
            </div>

            <hr>
        </div>

        <div ng-show="next">
            <p class="page-title">emergency contact</p>

            <div class="form-group">
                <!-- Emer First Name -->
                <div>
                    <label class="col-md-4 control-label">First:</label>
                    <div class="col-md-2">
                        <input class="form-control glowing-border" placeholder="First name" ng-model="emerFirst" required>
                    </div>
                </div>
                <!-- Last Name -->
                <div>
                    <label class="col-md-1 control-label">Last:</label>
                    <div class="col-md-2">
                        <input class="form-control glowing-border" placeholder="Last name" ng-model="emerLast" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <!-- Emer Email -->
                <div>
                    <label class="col-md-4 control-label">Email:</label>
                    <div class="col-sm-3">
                        <input type="email" class="form-control glowing-border" placeholder="Email" ng-model="emerEmail" required>
                    </div>
                </div>
                <!-- Emer Phone -->
                <div>
                    <label class="col-md-1 control-label">Phone:</label>
                    <div class="col-md-2">
                        <input style="width: 105px" type="tel" class="form-control glowing-border" placeholder="##########" ng-model="emerPhone" required>
                    </div>
                </div>
            </div>

            <hr>

            <p class="page-title">vehicle</p>

            <div class="form-group">
                <!-- Year -->
                <div>
                    <label class="col-md-4 control-label">Year:</label>
                    <div class="col-md-2">
                        <input style="width: 75px" type="number" min="1900" max="2016" class="form-control glowing-border" placeholder="Year" ng-model="vYear" required>
                    </div>
                </div>
                <!-- Color -->
                <div class="">
                    <label class="col-md-1 control-label">Color:</label>
                    <div class="col-md-2">
                        <input  style="width: 100px" class="form-control glowing-border" placeholder="Color" ng-model="vColor" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <!-- Make -->
                <div>
                    <label class="col-md-4 control-label">Make:</label>
                    <div class="col-md-2">
                        <input class="form-control glowing-border" placeholder="Make" ng-model="vMake" required>
                    </div>
                </div>
                <!-- Model -->
                <div class="">
                    <label class="col-md-1 control-label">Model:</label>
                    <div class="col-md-2">
                        <input class="form-control glowing-border" placeholder="Model" ng-model="vModel" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label"> </label>
                <div class="col-md-1">
                    <button ng-click="next = false" class="btn btn-default">back</button>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-default">submit</button>
                </div>
            </div>
        </div>
    </form>
</section>
