<div class="container" ng-controller="AccordionCtrl">
    <img class="center-block" src="/system/assets/img/logo.jpg" width="400" height="175" />
    <label class="checkbox">
        <input type="checkbox" ng-model="oneAtATime">
        Open only one at a time
    </label>
    <accordion close-others="oneAtATime">
        <accordion-group ng-repeat="group in groups" is-open="group.expanded">
            <accordion-heading>
                <span class="glyphicon-group glyphicon pull-left" ng-class="{'glyphicon-minus': groups[$index].expanded, 'glyphicon-plus': !group[$index].expanded}"></span>
                <span class="glyphicon-group pull-left glyphicon-asterisk glyphicon-space"></span>
                <strong class="valign-middle">{{group.title}}</strong>
                <!--<span class="glyphicon glyphicon-remove-circle pull-right" style="color: red" ng-click="removeGroup(group)"></span>-->
            </accordion-heading>
            {{group.content}}
        </accordion-group>
    </accordion>
