<div class="panel panel-default" data-ng-controller="EventsController" data-ng-init="find()">
    <div class="panel-heading table-title-bg">
        <div class="table-search pull-right">
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
                <input ng-model="searchText" type="search" class="text-right form-control glowing-border no-validate" placeholder="Search upcoming events"/></div>
        </div>
        <div class="panel-title table-title">upcoming events<a href="#!/events/create"><span class="glyphicon glyphicon-plus glyphlink-red"></span></a></div>
    </div>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>Date</th>
            <th>Track</th>
            <th>Location</th>
            <th>Spots Remaining<br><small>(Novice :: Intermediate :: Advanced)</small></th>
            <th>Price</th>
            <th>Attend Event</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="event in events | filter: searchText">
            <td>{{event.eventStartDate | date:'MM/dd/yyyy'}}</td>
            <!--<td>{{event.date}}</td>-->
            <td>{{event.track}}</td>
            <td>{{event.location}}</td>
            <td>{{event.novice}} :: {{event.intermediate}} :: {{event.advanced}}</td>
            <td>{{event.price | currency}}</td>
            <td><button class="btn btn-default center-block">attend</button></td>
        </tr>
        </tbody>
    </table>
</div>
