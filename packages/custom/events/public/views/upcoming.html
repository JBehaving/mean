<div class="panel panel-default" data-ng-controller="EventsController" data-ng-init="find()">
    <div class="panel-heading table-title-bg">
        <div class="table-search pull-right">
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
                <input ng-model="searchText" type="search" class="text-right form-control glowing-border no-validate" placeholder="Search upcoming events"/>
            </div>
        </div>
        <div class="panel-title table-title">upcoming events <a href="#!/events/create"><span class="glyphicon glyphicon-plus glyphlink-red"></span></a></div>
    </div>

    <table style="height: 400px" class="table table-hover table-striped table-bordered" fixed-header>
        <thead>
        <tr>
            <th >Date</th>
            <th>Track</th>
            <th>Location</th>
            <th>Spots Remaining<br><small>(Novice :: Intermediate :: Advanced)</small></th>
            <th>Price</th>
            <th style="text-align: right">Attend Event</th>
        </tr>
        </thead>
        <tbody>
        <tr class="clickable-row" data-ng-repeat="event in events" ng-click="showEvent(event)">
            <td style="vertical-align:middle">{{event.eventStartDate}}</td>
            <td style="vertical-align:middle">{{event.trackName}}</td>
            <td style="vertical-align:middle">{{event.location}}</td>
            <td style="vertical-align:middle">{{event.novice}} :: {{event.intermediate}} :: {{event.advanced}}</td>
            <td style="vertical-align:middle">{{event.price | currency}}</td>
            <td style="text-align: right"><button class="btn btn-default">attend</button></td></a>
        </tr>
        </tbody>
    </table>

</div>
