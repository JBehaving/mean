<style>
    .gtd-attendee-table {
        max-height: 200px;
        overflow-y: scroll;
    }

</style>
<div class="container" id="advancedAttendees" data-ng-controller="EventDetailsController" style="padding-left:0px; ">
    <div class="panel panel-default">
        <table class="table table-hover table-bordered gtd-attendee-table">
            <thead>
            <tr>
                <th>Name</th><th>Vehicle</th><th>Wants Rider</th><th>Allows Riders</th><th>Checked-in</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="advanced in attendees | filter: searchText | filter:{ skill: 'advanced' }">
                <!--<td>{{event.eventStartDate}}</td>-->
                <td>{{advanced.name}}</td>
                <td>{{advanced.vehicle}}</td>
                <td><input type="checkbox" ng-model="advanced.wants" disabled="true"></td>
                <td><input type="checkbox" ng-model="advanced.allows" disabled="true"></td>
                <td><div class="row"><div class="col-sm-1"><input type="checkbox" ng-model="advanced.checkedin"
                                                                  disabled="true"></div>
                </div></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
