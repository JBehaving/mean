<div style="width:70%;" class="panel panel-default center-block" data-ng-controller="EventsController" data-ng-init="find()">
    <div class="panel-heading table-title-bg">
        <div class="table-search pull-right">
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
                <input ng-model="searchText" type="search" class="text-right form-control glowing-border no-validate" placeholder="Search upcoming events"/></div>
        </div>
        <div class="panel-title table-title">past events</div>
    </div>

    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Track</th>
            <th>Location</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="event in events | filterPast | orderBy: '-eventStartDate' | filter: searchText"">
            <!--<td>{{event.eventStartDate}}</td>-->
            <td>{{event.eventStartDate | date:'MM/dd/yyyy'}}</td>
            <td>{{event.track}}</td>
            <td>{{event.location}}</td>
        </tr>
        </tbody>
    </table>
</div>
