<section data-ng-controller="AnnouncementsController" data-ng-init="findOne()">
  <form name="announcementForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(announcementForm.$valid)" novalidate>
    <div class="form-group" data-ng-class="{ 'has-error' : submitted && announcementForm.newsTitle.$invalid }">
      <label mean-token="'edit-title'" for="newsTitle" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input name="newsTitle" type="text" class="form-control" data-ng-model="article.newsTitle" id="newsTitle" placeholder="Title" required>
        <div data-ng-show="submitted && announcementForm.newsTitle.$invalid" class="help-block">
          <p data-ng-show="announcementForm.newsTitle.$error.required">Title is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" data-ng-class="{ 'has-error' : submitted && announcementForm.newsBody.$invalid }">
      <label mean-token="'edit-content'" for="newsBody" class="col-md-2 control-label">Content</label>
      <div class="col-md-10">
        <textarea name="newsBody" data-ng-model="article.content" id="newsBody" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div data-ng-show="submitted && announcementForm.newsBody.$invalid" class="help-block">
          <p data-ng-show="announcementForm.newsBody.$error.required">Content is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
