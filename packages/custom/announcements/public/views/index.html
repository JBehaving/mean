<div data-ng-controller="AnnouncementsController" data-ng-init="defaultShow()">
  <h1>Announcements</h1>
    <div class="container">
        <div class="col-md-12">
            <h1>{{announcements.newsTitle}}</h1>
            <p>{{announcements.newsBody}}</p>
            <div>
                <span class="badge">Posted {{announcements.newsEditedDate}} {{announcements.newsEditedTime}}</span>
            </div>
            <div data-ng-if="hasAuthorization(announcement)">
                <a class="btn" href="/#!/announcements/{{announcements._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn" data-ng-click="remove(announcement);">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </div>
            <hr>
        </div>
    </div>
</div>
